<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
  href="font/OpenSans">
</head>
<style>

body {
  font-family: 'Open Sans', sans-serif;
  font-size: 12px;
  font-weight: 400;
  background-color: #fff;
  width: 95%;
  /*width: 960px;
  height: 700px;*/
  margin-top: 10px;
}

svg {
  font: 10px sans-serif;
}

circle {
  -webkit-transition: fill-opacity 250ms linear;
}

.selecting circle {
  fill-opacity: .2;
}

.selecting circle.selected {
  stroke: #f00;
}

.resize path {
  fill: #666;
  fill-opacity: .7;
  /*stroke: #000; */
  stroke-width: 1.5px;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

#sidebar {
  float: right;
  width: 100px;
}

#legend {
  padding: 10px 0 0 3px;
}

#legend text {
  font-weight: 600;
  fill: #fff;
}

#info {
  font-size: 50px;
}

#info text {
  font-weight: 600;
  fill: #fff;
}

</style>
<body>
  <div id="info">
    Player Kills by Server
  </div>
  <div id="sidebar">
    <input type="checkbox" autocomplete="off" id="togglelegend"> Legend<br/>
    <div id="legend" style="visibility: hidden;"></div>
  </div>

<script src="js/d3.min.js"></script>
<script>
var svg = {};
var brush = {};
var circle = {};

var colors = {
  "1": "#5687d1",
  "2": "#ffcc66",
  "3": "#de783b",
  "4": "#6ab975",
  "5": "#993366", //a173d1 BlockBreak
  "6": "#bbbbbb",
  "7": "#960505",
  "9": "#eba2ff",
  "10": "#000066",
  "11": "#99cc00",
  "12": "#ffea1c", //ffff00
  "13": "#009999",
  "14": "#ff0066"
};

drawLegend();
d3.select("#togglelegend").on("click", toggleLegend);

//var data = d3.range(800).map(Math.random);
//console.log(data);
d3.csv("timekills.csv", type, function(error, data) {
  if (error) throw error;


rollup = d3.nest()
  //.key(function(d) {return d["server_id"];})
  .key(function(d) {return d["start_t"];})
  .rollup(function(d) {
  return d3.sum(d, function(g) {
    return g.count;
  });
}).entries(data);
  console.log(rollup);

var margin = {top: 71, right: 50, bottom: 214, left: 50},
    width = 960 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom-50;

var lineData = [ {"x": -15, "y": -height/2}, {"x":-15, "y": height / 2},
                 {"x": 15, "y": height/2}, {"x":15, "y": -height / 2}];

var x = d3.scale.linear()
    .domain([d3.min(data, function(d) { return d.start_t; }), d3.max(data, function(d) { return d.start_t; })])
    .range([/*d3.min(rollup, function(d) { return +d.key / 100; })*/0, width/*d3.max(rollup, function(d) { return +d.key/ 100; })*/]);

//var y = d3.random.normal(height / 2, height / 8);
var y = d3.scale.linear()
    .domain([0,14])
    .range([0,height]);

/*var*/ brush = d3.svg.brush()
    .x(x)
    .extent([d3.min(data, function(d) { return d.start_t; }), d3.max(data, function(d) { return d.start_t; })])
    .on("brushstart", brushstart)
    .on("brush", brushmove)
    .on("brushend", brushend);

var arc = d3.svg.arc()
    .outerRadius(height / 2)
    .startAngle(0)
    .endAngle(function(d, i) { return i ? -Math.PI : Math.PI; });

var lineFunction = d3.svg.line()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .interpolate("linear");

/*var*/ svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.svg.axis().scale(x).orient("bottom"));

/*var*/ circle = svg.append("g").selectAll("circle")
    .data(data)
  .enter().append("circle")
    .attr("transform", function(d) { 
      //var s = brush.extent();
      //if(+d.key/*d.start_t*/ >= s[0] && +d.key/*d.start_t*/ <= s[1]){
        return "translate(" + x(+d.start_t/*d.start_t*/) + "," + y(14 - d.server_id/*d.server_id*/) + ")";
      }
    /*}*/)
    .attr("r", function(d) {return (d.count / 30.0)})
    .style("fill", function(d) { return colors[d.server_id]; });

var brushg = svg.append("g")
    .attr("class", "brush")
    .call(brush);

brushg.selectAll(".resize").append("path")
    .attr("transform", "translate(0," +  height / 2 + ")")
    //.style("stroke", "indianred")
    //.style("stroke-width", 5)
    .attr("d", lineFunction(lineData));

brushg.selectAll("rect")
    .attr("height", height);

brushstart();
brushmove();
});

function brushstart() {
  svg.classed("selecting", true);
}

function brushmove() {
  var s = brush.extent();
  var temp = 0;
  circle.classed("selected", function(d) {
    if(s[0] <= +d.start_t && +d.start_t <= s[1]){
      temp += d.count;
    }
   return s[0] <= +d.start_t && +d.start_t <= s[1]; });

  /*function(d){
    if(s[0] <= +d.key && +d.key <= s[1]){
      temp += d.values;
    }
  }*/
  console.log(temp);
}

function drawLegend() {

  // Dimensions of legend item: width, height, spacing, radius of rounded rect.
  var li = {
    w: 75, h: 30, s: 3, r: 3
  };

  var legend = d3.select("#legend").append("svg:svg")
      .attr("width", li.w)
      .attr("height", d3.keys(colors).length * (li.h + li.s));

  var g = legend.selectAll("g")
      .data(d3.entries(colors))
      .enter().append("svg:g")
      .attr("transform", function(d, i) {
              return "translate(0," + i * (li.h + li.s) + ")";
           });

  g.append("svg:rect")
      .attr("rx", li.r)
      .attr("ry", li.r)
      .attr("width", li.w)
      .attr("height", li.h)
      .style("fill", function(d) { return d.value; });

  g.append("svg:text")
      .attr("x", li.w / 2)
      .attr("y", li.h / 2)
      .attr("dy", "0.35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return "Server ".concat(d.key); });
}

function toggleLegend() {
  var legend = d3.select("#legend");
  if (legend.style("visibility") == "hidden") {
    legend.style("visibility", "");
  } else {
    legend.style("visibility", "hidden");
  }
}

function brushend() {
  svg.classed("selecting", !d3.event.target.empty());
}

function type(d) {
  d.start_t = +d.start_t;
  d.count = +d.count;
  d.server_id = +d.server_id;
  return d;
}

</script>
